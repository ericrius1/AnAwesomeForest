      <script id="vertexShader" type="x-shader/x-vertex">
        varying float y;
        uniform float height;
        void main() {
          y = position.y / height;
          gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
        }

      </script>

      <script id="fragmentShader" type="x-shader/x-fragment">
      varying float y;
        void main() {
          float y2 = pow(y, 3.0);
          float r = mix(0.56, 0.09, y2);
          float g = mix(0.369, 0.56, y2);
          // float r = mix(0.56, 0.09, y);
          // float g = mix(0.369, 0.56, y);
          gl_FragColor = vec4(r, g, 0.09, 1.0);

        }

      </script>
       

        <script>
          window.onload = function(){
            e.init();
          }
