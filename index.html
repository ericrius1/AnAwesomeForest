      <script id="vertexShader" type="x-shader/x-vertex">
        varying float y;
        uniform float height;

        void main() {
          y = position.y / height;
          gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
        }

      </script>

      <script id="fragmentShader" type="x-shader/x-fragment">
        varying float y;


        const float seed = 0.1;


        float rand(vec2 co){
            // implementation found at: lumina.sourceforge.net/Tutorials/Noise.html
            co.x += seed;
            return fract(sin(dot(co.xy ,vec2(12.9898,78.233))) * 434658.5453116487577816842168767168087910388737310);
        }


        void main() {
          float y2 = pow(y, 2.5);
          float r = mix(0.23, 0.67, y2 );
          float g = mix(0.09, 0.188, y2);
          gl_FragColor = vec4(r, g, 0.047, 1.0);

        }

      </script>

      <script id="leafVertexShader" type="x-shader/x-vertex">

        precision mediump float;
        precision mediump int;

        uniform float width;
        uniform float time;


        varying float x;

        void main() {
          x = abs(position.x/width);

          gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

        }

    </script>

    <script id="leafFragmentShader" type="x-shader/x-fragment">

      precision mediump float;
      precision mediump int;

      uniform float time;


      varying float x;

      void main() {
        float r = mix(0., 1., x);
        vec4 color = vec4(r, 0., 0., 0.5 );
        color.g += sin( x + time * 0.05 );
        // color.a = clamp(sin( x + time * 0.1 ), 0.0, 0.5);

        gl_FragColor = color;

      }

    </script>
